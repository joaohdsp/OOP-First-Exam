<html>
  <head>
    <title>UTFPR-Orientação Objetos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cadastro de Fogões</h1>

    <input id="iptModel" type="text" placeholder="Digite o Modelo" />

    <table>

      <th>Voltagem</th>
      <th>Juros</th>
      <th>Portas</th>
      <tbody id="tblOven"></tbody>

    <a href="/index.html">Voltar</a>
